<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Stages | STAR-Shaigan Learning Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-selector">
        <button onclick="changeTheme('theme-royal')" class="theme-btn royal-theme">
            <i class="fas fa-crown"></i>
        </button>
        <button onclick="changeTheme('theme-ocean')" class="theme-btn ocean-theme">
            <i class="fas fa-water"></i>
        </button>
        <button onclick="changeTheme('theme-forest')" class="theme-btn forest-theme">
            <i class="fas fa-leaf"></i>
        </button>
    </div>

    <div class="animated-bg">
        <div class="floating-particles"></div>
    </div>

    <header class="main-header">
        <div class="header-content">
            <div class="logo-small">
                <i class="fas fa-star"></i>
                <span>STAR-Shaigan</span>
            </div>
            <div class="user-greeting">
                <i class="fas fa-user-circle"></i>
                <span id="userGreeting">Welcome, User!</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <button onclick="goBack()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <h1>The Four Stages of Habit Formation</h1>
            <div class="habit-display" id="selectedHabit">
                <!-- Selected habit will be shown here -->
            </div>
        </div>

        <div class="stages-container">
            <div class="stage-card" data-stage="1">
                <div class="stage-header">
                    <div class="stage-number">1</div>
                    <h3>Make It Obvious</h3>
                    <div class="stage-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="stage-content" id="stage1Content">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>

            <div class="stage-card" data-stage="2">
                <div class="stage-header">
                    <div class="stage-number">2</div>
                    <h3>Make It Attractive</h3>
                    <div class="stage-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="stage-content" id="stage2Content">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>

            <div class="stage-card" data-stage="3">
                <div class="stage-header">
                    <div class="stage-number">3</div>
                    <h3>Make It Easy</h3>
                    <div class="stage-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stage-content" id="stage3Content">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>

            <div class="stage-card" data-stage="4">
                <div class="stage-header">
                    <div class="stage-number">4</div>
                    <h3>Make It Satisfying</h3>
                    <div class="stage-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
                <div class="stage-content" id="stage4Content">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="action-section">
            <button onclick="startQuiz()" class="primary-btn">
                <i class="fas fa-play"></i>
                Start Quiz
            </button>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="themes.js"></script>
    <script src="stages-data.js"></script>
    <script src="stages.js"></script>
</body>
</html>
